{% extends 'base.html' %}
{% block title %}Password Changed{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="glass-card p-4 shadow-lg text-center">
        <img src="/static/img/logo.png" alt="Asset Management" style="height:48px;" class="mb-3">
        <h3 class="fw-bold mb-2">Password Changed</h3>
        <div class="alert alert-success">Your password has been changed successfully.</div>
        <a href="{% url 'profile' %}" class="btn btn-primary mt-2">Back to Profile</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block extra_styles %}
<style>
  .glass-card {
    background: rgba(255,255,255,0.18);
    border-radius: 1.2rem;
    box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
    backdrop-filter: blur(12px) saturate(180%);
    -webkit-backdrop-filter: blur(12px) saturate(180%);
    border: 1px solid rgba(255,255,255,0.28);
    transition: box-shadow 0.2s;
  }
  .glass-card:hover {
    box-shadow: 0 12px 40px 0 rgba(31,38,135,0.22);
  }
  @media (max-width: 767px) {
    .glass-card { margin-bottom: 1.5rem; }
  }
</style>
{% endblock %}
