{% load static %}
<nav class="navbar navbar-expand-lg enterprise-navbar" aria-label="Main navigation">
  <div class="enterprise-container">
    <div class="d-flex align-items-center justify-content-between w-100">
      {% if user.is_authenticated %}
      <a class="navbar-brand d-flex align-items-center" href="{% url 'dashboard' %}" aria-label="Dashboard Home">
        <i class="bi bi-layers me-2" style="font-size: 1.5rem; color: var(--primary-600);"></i>
        <span>AssetPro Enterprise</span>
      </a>
      {% else %}
      <span class="navbar-brand d-flex align-items-center">
        <i class="bi bi-layers me-2" style="font-size: 1.5rem; color: var(--primary-600);"></i>
        <span>AssetPro Enterprise</span>
      </span>
      {% endif %}
      
      <div class="d-flex align-items-center gap-3">
        <!-- Mobile Toggle -->
        <button class="mobile-toggle" aria-label="Toggle navigation">
          <i class="bi bi-list"></i>
        </button>
        
        <!-- Quick Actions -->
        <div class="topbar-actions d-flex align-items-center gap-2">
          <a href="{% url 'asset_register' %}" class="btn btn-sm btn-outline-primary" title="Add Asset">
            <i class="bi bi-plus-lg"></i>
            <span class="d-none d-sm-inline ms-1">Add</span>
          </a>
          <a href="{% url 'asset_scan' %}" class="btn btn-sm btn-outline-secondary" title="Scan Asset">
            <i class="bi bi-upc-scan"></i>
            <span class="d-none d-sm-inline ms-1">Scan</span>
          </a>
        </div>
        
        <!-- User Menu -->
        <div class="dropdown">
          <button class="btn btn-outline-primary dropdown-toggle d-flex align-items-center gap-2" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="user-avatar">
              {% if user.profile_image %}
                <img src="{{ user.profile_image.url }}" alt="Avatar" style="width:32px;height:32px;object-fit:cover;border-radius:50%;">
              {% else %}
                <div style="width:32px;height:32px;background:var(--primary-600);color:white;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:600;font-size:0.875rem;">
                  {% with fn=user.first_name|default_if_none:'' ln=user.last_name|default_if_none:'' %}
                    {% if fn or ln %}
                      {{ fn|slice:':1' }}{{ ln|slice:':1' }}
                    {% elif user.username %}
                      {{ user.username|slice:':2'|upper }}
                    {% else %}
                      <i class="bi bi-person"></i>
                    {% endif %}
                  {% endwith %}
                </div>
              {% endif %}
            </div>
            <span class="d-none d-sm-inline">{{ user.get_full_name|default:user.username }}</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userDropdown">
            <li><h6 class="dropdown-header">{{ user.get_full_name|default:user.username }}</h6></li>
            <li><small class="dropdown-item-text text-muted">{{ user.role|capfirst }} User</small></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'profile' %}"><i class="bi bi-person me-2"></i>Profile</a></li>
            <li><a class="dropdown-item" href="{% url 'settings_dashboard' %}"><i class="bi bi-gear me-2"></i>Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <form action="{% url 'logout' %}" method="post" class="mb-0">
                {% csrf_token %}
                <button type="submit" class="dropdown-item text-danger"><i class="bi bi-box-arrow-right me-2"></i>Logout</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
