<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Asset Management System{% endblock %}</title>
    <!-- Only use Bootstrap CDN for CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #00A6EB;
            --secondary: #7ED6F6;
            --accent: #176B87;
            --background: #B4E9FC;
            --dark: #04364A;
        }
        body {
            background: var(--background);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .glass {
            background: rgba(255,255,255,0.25);
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.18);
        }
        .navbar {
            background: var(--primary);
        }
        .navbar-brand img {
            height: 40px;
        }
        .btn-primary {
            background: var(--primary);
            border: none;
        }
        .btn-primary:hover {
            background: var(--accent);
        }
    </style>
    {% block extra_head %}{% endblock %}
    {% block extra_styles %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/dashboard/">Asset Management</a>
    <div class="d-flex align-items-center ms-auto">
      {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post" class="mb-0 ms-2">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm ms-2">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container py-4">
    <div class="glass p-4">
        {% block content %}{% endblock %}
    </div>
</div>
<!-- Only use Bootstrap CDN for JS, at the end of body -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_scripts %}{% endblock %}
</body>
</html>
