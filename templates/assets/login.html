{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
      <div class="glass-card p-4 shadow-lg">
        <div class="text-center mb-4">
          <img src="/static/img/logo.png" alt="Asset Management" style="height:48px;">
          <h3 class="fw-bold mt-2 mb-0">Sign In</h3>
          <div class="text-muted small">Asset Management System</div>
        </div>
        {% if form.errors %}
        <div class="alert alert-danger">Invalid username or password. Please try again.</div>
        {% endif %}
        <form method="post" novalidate autocomplete="on">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="id_username" required autofocus placeholder="Enter your username" value="{{ form.username.value|default:'' }}">
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="id_password" required placeholder="Enter your password">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="id_remember" name="remember">
            <label class="form-check-label" for="id_remember">Remember Me</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block extra_styles %}
<style>
  .glass-card {
    background: rgba(255,255,255,0.18);
    border-radius: 1.2rem;
    box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
    backdrop-filter: blur(12px) saturate(180%);
    -webkit-backdrop-filter: blur(12px) saturate(180%);
    border: 1px solid rgba(255,255,255,0.28);
    transition: box-shadow 0.2s;
  }
  .glass-card:hover {
    box-shadow: 0 12px 40px 0 rgba(31,38,135,0.22);
  }
  @media (max-width: 767px) {
    .glass-card { margin-bottom: 1.5rem; }
  }
</style>
{% endblock %}
