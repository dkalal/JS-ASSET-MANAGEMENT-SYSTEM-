<!-- Session Detail Modal -->
<div id="sessionDetailModal" class="custom-modal-overlay">
  <div class="custom-modal glass-modal" style="max-width: 800px;">
    <div class="custom-modal-header">
      <h5 class="modal-title fw-bold mb-0">
        <i class="bi bi-list-ul me-2"></i>Active Sessions Detail
      </h5>
      <button type="button" class="custom-modal-close" id="closeSessionDetailModal">
        <span>&times;</span>
      </button>
    </div>
    <div class="custom-modal-body">
      <div class="table-responsive" style="max-height: 400px;">
        <table class="table table-sm table-hover">
          <thead class="table-light sticky-top">
            <tr>
              <th>User</th>
              <th>IP Address</th>
              <th>Browser</th>
              <th>Created</th>
              <th>Last Activity</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="sessionDetailTableBody">
            <tr>
              <td colspan="6" class="text-center py-4">
                <div class="spinner-border text-primary me-2" role="status"></div>
                Loading session details...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="custom-modal-footer d-flex justify-content-end gap-2 p-3">
      <button type="button" class="btn btn-outline-secondary" id="closeSessionDetail">Close</button>
    </div>
  </div>
</div>
